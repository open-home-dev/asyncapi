asyncapi: 2.0.0
info:
  title: Email Service
  version: 1.0.0
  description: |
    Sends emails upon certain events
  license:
    name: Apache 2.0
    url: https://www.apache.org/licenses/LICENSE-2.0
servers:
  production:
    url: mqtt://test.mosquitto.org
    protocol: mqtt
    description: Test MQTT broker
channels:
  user/signedup:
    publish:
      operationId: onUserSignUp
      message:
        $ref: '#/components/messages/UserSignedUp'
components:
  schemas:
    UserSignedUp:
      type: object
      properties:
        email:
          description: baz
          type: string
          format: email
        firstName:
          description: foo
          type: string
        lastName:
          description: bar
          type: string
      required:
      - email
      - first_name
      - last_name
  messages:
    UserSignedUp:
      payload:
        $ref: '#/components/schemas/UserSignedUp'
      contentType: application/json
      name: userSignedUp
      title: User signed up event
      summary: Inform about a new user registration in the system
